<div class="modal-header">
  <h3 class="modal-title" id="modal-title">
    <span ng-if="$ctrl.mode == 'Create'">Create new request</span>
    <span ng-if="$ctrl.mode == 'View' || $ctrl.mode == 'Edit'">Request #{{ $ctrl.item.requestid }}</span>
  </h3>
</div>
<div class="modal-body" id="modal-body">
    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Request Type</label>
        <div class="col-sm-10">
          <select class="form-control" ng-model="$ctrl.item.requesttype" ng-options="requesttype as requesttype for requesttype in $ctrl.req_types">
            <option value="Inquiry">Inquiry</option>
            <option value="Booking">Booking</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Customer</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="$ctrl.item.customer" uib-typeahead="customer as customer.name for customer in $ctrl.getCustomer($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults"></input>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Event Type</label>
        <div class="col-sm-10">
          <select class="form-control" ng-model="$ctrl.item.eventtype" ng-options="eventtype as eventtype for eventtype in $ctrl.evt_types"></select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Event Datetime</label>
        <div class="col-sm-10">
          <input class="form-control" type="datetime-local" ng-model="$ctrl.item.eventdate">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Event duration</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="$ctrl.item.eventduration"></input>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Location</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="$ctrl.item.location" uib-typeahead="state for state in $ctrl.states | filter:$viewValue | limitTo:8"></input>
        </div>
      </div>
    </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" name="button" ng-click="$ctrl.go()" ng-if="$ctrl.mode == 'Create'">Create</button>
  <button class="btn btn-success" name="button" ng-click="$ctrl.go()" ng-if="$ctrl.mode == 'Edit'">Save</button>
  <button class="btn btn-warning" name="button" ng-click="$ctrl.dismiss()">Dismiss</button>
</div>
